    <style>
        /* Embedded stylesheet */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:#8d6e63 ;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #6d4c41;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #3498db;
            margin-top: 25px;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        
        .menu-section {
            margin-bottom: 30px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #eaeaea;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 600;
            flex-grow: 1;
        }
        
        .item-price {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .item-desc {
            color: #7f8c8d;
            font-size: 0.9em;
            width: 100%;
            margin-top: 5px;
        }
        
        /* Custom checkbox styling */
        .checkbox-container {
            display: inline-block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .checkbox-container:hover input ~ .checkmark {
            background-color: #ddd;
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: #2ecc71;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 7px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        
        .order-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        
    </style>
</head>
<body>
